<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="calc">
    <div class="top-cont">
        <input id="demo" class="text" type="text" >
    </div>

    <div class="middle-cont">

        <div class="numbers">
            <button class="btn1" onclick="myFunction()">AC</button>
            <button class="btn1" onclick="myFunction()">dlt</button>       
            <button class="btn1" onclick="myFunction()">Per</button>
            <button class="btn1" onclick="myFunction()">%</button>
        </div>

        <div class="numbers">
            <button class="btn" onclick="myFunction(7)">7</button>
            <button class="btn" onclick="myFunction(8)">8</button>       
            <button class="btn" onclick="myFunction(9)">9</button>
            <button class="btn" onclick="myFunction()">x</button>
        </div>

        <div class="numbers">
            <button class="btn" onclick="myFunction(4)">4</button>
            <button class="btn" onclick="myFunction(5)">5</button>       
            <button class="btn" onclick="myFunction(6)">6</button>
            <button class="btn" onclick="myFunction()">-</button>
        </div>

        <div class="numbers">
            <button class="btn" onclick="myFunction(1)">1</button>
            <button class="btn" onclick="myFunction(2)">2</button>       
            <button class="btn" onclick="myFunction(3)">3</button>
            <button class="btn" onclick="myFunction()">+</button>
        </div>

        <div class="numbers">
            <button class="btn" onclick="myFunction(0)">0</button>
            <button class="btn" onclick="myFunction(00)">00</button>       
            <button class="btn" onclick="myFunction()">.</button>
            <button class="btn" onclick="myFunction()">=</button>
        </div>
    </div>
</div>

</body>
</html>
